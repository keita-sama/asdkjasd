<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor | Average Donut Enjoyer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/codelogo.svg" />
  </head>
  <body>
    <link href="/lib/codicons/codicon.min.css" rel="stylesheet" />

    <div id="modal-wrapper">
        <div id="file-modal" class="modal"></div>
    </div>
    <div id="tab-wrapper" class="tab-wrapper">
      <div id="editor" class="editor"></div>
      <div id="drawer" class="drawer off">
        <div id="canvas-wrapper" class="canvas-wrapper">
          <div id="turtle-canvas"></div>
        </div>
        <div id="console" class="console"></div>
      </div>
    </div>

    <div id="navigation" class="nav">
      <button id="files" class="nav-btn" onclick="">
        <i class="codicon codicon-folder"></i>
        Files
      </button>
      <button id="code" class="nav-btn nav-btn-selected">
        <i class="codicon codicon-file"></i>
        Code
      </button>
      <button id="run" class="nav-btn">
        <i class="codicon codicon-play"></i>
        Run
      </button>
      <button id="image" class="nav-btn">
        <i class="codicon codicon-terminal-tmux"></i>
        Drawn
      </button>
      <button id="save" class="nav-btn" onclick="">
        <i class="codicon codicon-save-as"></i>
        Save
      </button>
    </div>

    <script src="/lib/skulpt/skulpt.min.js"></script>
    <script src="/lib/skulpt/skulpt-stdlib.js"></script>
    <script src="/lib/ace/ace.js"></script>
    <script>
      var editor = ace.edit("editor");
      window.editor = editor;
      editor.setTheme("ace/theme/tomorrow_night_bright");
      editor.session.setMode("ace/mode/python");
      editor.setFontSize("16px");
      editor.setOptions({
        enableBasicAutocompletion: true,
      });
    </script>
    <script src="/src/runner.js" type="module"></script>
    <script src="/src/main.js" type="module"></script>
    <script src="/src/fileManager.js" type="module"></script>
  </body>
</html>
