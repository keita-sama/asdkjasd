<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor | Average Donut Enjoyer</title>
    <link rel="stylesheet" href="styles.css" />
     <link rel="icon" type="image/x-icon" href="images/codelogo.svg">
    <script src="lib/skulpt/skulpt.min.js" type="text/javascript"></script>
    <script src="lib/skulpt/skulpt-stdlib.js" type="text/javascript"></script>
  </head>
  <body>
    <link href="lib/codicons/codicon.min.css" rel="stylesheet" />

    <div id="tab-wrapper" class="tab-wrapper">
      <div id="editor" class="editor"></div>
      <div id="drawer" class="drawer off">
        <div id="canvas-wrapper">
          <div id="turtle-canvas"></div>
        </div>
        <div id="console" class="console"></div>
      </div>
    </div>

    <div id="navigation" class="nav">
      <button id="files" class="nav-btn" onclick="">
        <i class="codicon codicon-folder"></i>
        Files
      </button>
      <button id="code" class="nav-btn btn-selected" onclick="showCode()">
        <i class="codicon codicon-file"></i>
        Code
      </button>
      <button id="run" class="nav-btn" onclick="runCode()">
        <i class="codicon codicon-play"></i>
        Run
      </button>
      <button id="image" class="nav-btn" onclick="showDrawn()">
        <i class="codicon codicon-terminal-tmux"></i>
        Drawn
      </button>
      <button id="save" class="nav-btn" onclick="">
        <i class="codicon codicon-save-as"></i>
        Save
      </button>
    </div>

    <script src="lib/ace/ace.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // output functions are configurable.  This one just appends some text
      // to a pre element.
      function outf(text) {
        var mypre = document.getElementById("console");
        mypre.innerHTML = mypre.innerHTML + text;
      }
      function builtinRead(x) {
        if (
          Sk.builtinFiles === undefined ||
          Sk.builtinFiles["files"][x] === undefined
        )
          throw "File not found: '" + x + "'";
        return Sk.builtinFiles["files"][x];
      }

      // Here's everything you need to run a python program in skulpt
      // grab the code from your textarea
      // get a reference to your pre element for output
      // configure the output function
      // call Sk.importMainWithBody()
      function runit() {
        console.log(window.editor.getValue());
        var prog = window.editor.getValue();
        var mypre = document.getElementById("console");
        mypre.innerHTML = "";
        Sk.pre = "output";
        Sk.onAfterImport = function (library) {
          switch (library) {
            case "turtle":
              // make turtle draw instantly
              //   .defaults.animate = false;
              console.log("Uhm, hello?");
              break;
          }
        };
        Sk.configure({ output: outf, read: builtinRead });
        (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target =
          "turtle-canvas";
        var myPromise = Sk.misceval.asyncToPromise(function () {
          return Sk.importMainWithBody("<stdin>", false, prog, true);
        });
        myPromise.then(
          function (mod) {
            console.log("success");
          },
          function (err) {
            var mypre = document.getElementById("console");
            mypre.innerHTML = err.toString();
            // console.log(err.toString());
          }
        );
      }
    </script>
    <script>
      var editor = ace.edit("editor");
      window.editor = editor;
      editor.setTheme("ace/theme/tomorrow_night_bright");
      editor.session.setMode("ace/mode/python");
      editor.setFontSize("16px");
    </script>

    <script src="lib/skulpt/skulpt.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
